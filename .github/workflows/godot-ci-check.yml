name: 'Godot CI'
on: 
  push:
    branches: 
      - main

# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".
permissions:
  contents: write

env:
  PROJECT_PATH: ./
  GODOT_DL_PATH: "./Godot.x86_64"

jobs:
  ns-checker-run:
    name: Run NoSpaghetti Checker
    runs-on: ubuntu-22.04 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Install Godot
        run : |
          wget -O godot.zip https://github.com/godotengine/godot-builds/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip
          unzip godot.zip
          cp ./Godot_v4.3-stable_linux.x86_64 "$GODOT_DL_PATH"
      - name: Reconfigure
        run: |
          cd $PROJECT_PATH
          rm export_presets.cfg
          rm project.godot
          wget -O "project.godot" https://raw.githubusercontent.com/geekazodium/no-spaghetti-plugin/refs/heads/main/project.godot
      - name: Linux Run
        run: |
          cd $PROJECT_PATH
          eval "$GODOT_DL_PATH" --args "--import --headless"
          eval "$GODOT_DL_PATH" --args "run --headless --quit"
          mkdir ./results/
          cp "$PROJECT_PATH/warnings_compact.txt" "./results/warnings_compact.txt" 
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-min.txt
          path: "./results/warnings_compact.txt"
      - name: 
        run: |
          test -f "./results/warnings_compact.txt" && echo "rules violation found" >&2